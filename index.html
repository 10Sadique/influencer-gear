<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Influencer Gear</title>
        <!-- Style Sheet -->
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Font Awsome -->
        <script
            src="https://kit.fontawesome.com/491400fc03.js"
            crossorigin="anonymous"
        ></script>
        <!-- LineIcons -->
        <link
            href="https://cdn.lineicons.com/3.0/lineicons.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header Section Start -->
        <header>
            <!-- Navigation -->
            <nav>
                <div class="nav__logo">
                    <h2>Influencer Products</h2>
                </div>
                <div class="nav__links">
                    <ul>
                        <li class="nav__link"><a href="">Home</a></li>
                        <li class="nav__link"><a href="">Products</a></li>
                        <li class="nav__link"><a href="">Sign up</a></li>
                        <li class="nav__link"><a href="">Log in</a></li>
                        <li class="nav__link">
                            <a href=""
                                ><i class="fa-solid fa-magnifying-glass"></i
                            ></a>
                        </li>
                        <li class="nav__link">
                            <a href=""
                                ><i class="fa-solid fa-cart-shopping"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Hero -->
            <section class="hero">
                <div class="hero__info">
                    <h1>Start your Journey as Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <a class="btn" href="#">Preorder Now<i class="fa-solid fa-arrow-right-long"></i></a>
                </div>
                <div class="hero__img">
                    <img
                        class="main__img"
                        src="images/main-camera.png"
                        alt="main-camera"
                    />
                    <img
                        class="circle__svg"
                        src="images/Circle design.svg"
                        alt="cicrle-design"
                    />
                </div>
            </section>
        </header>
        <!-- Header Section End -->
    </body>
</html>
